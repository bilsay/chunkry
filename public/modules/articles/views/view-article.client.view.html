<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="article.title"></h1>
	</div>

	<p  data-ng-bind="article.fileTypeCategory"></p>

	<div class="chunk-edit-buttons pull-right" data-ng-show="authentication.user._id == article.user._id">
		<a class="btn btn-primary" href="/#!/articles/{{article._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

	<img ng-src="{{article.fileUrl}}" ng-show="article.fileTypeCategory == 'image'" class="chunk-image-preview" width="200" height="200"/>
	<audio ng-src="{{article.fileUrl}}" ng-show="article.fileTypeCategory == 'audio'" class="chunk-audio-preview"/>
	<div>
		<small>
			<em class="text-muted">
			Posted on
			<span data-ng-bind="article.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="article.user.displayName"></span>
			</em>
		</small>
	</div>

	<p class="lead" data-ng-bind="article.content"></p>
	
	<ol class="chunk-readonly-tags"> 
		<li ng-repeat="tag in article.tags" class="chunk-readonly-tag">{{tag.text}}</li>
	</ol>

	<p class="" data-ng-bind="article.isCreatedByUser"></p>
</section>
